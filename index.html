  <!-- a little of js code -->
    <script>
      // document - This refers to the entire HTML document (html->body->head).
      // setProperty() - This is a method to set a new CSS property (or update an existing one).

      let changeBodyColor=(element)=> {
          let className = element.className;
          document.body.style.setProperty('--body-color', `${className}`);
